#This menu appears to confirm the evolution
Confirm-Menu:
  #Inventory title name
  name: "&7Confirm evolution ?"
  #Inventory size
  size: 27
  #Leave false to disable the confirmation menu
  enabled: true
  #Inventory items
  items:
    #Do not remove confirm and deny items
    confirm:
      #Item display name
      display: "&aAccept"
      #Item material, can use numeric id
      material: head:4312ca4632def5ffaf2eb0d9d7cc7b55a50c4e3920d90372aab140781f5dfbc4
      #Item date if it has
      data: 0
      #Item slot in inventory
      slot: 11
      #Number of items
      ammount: 1
      #Item description
      lore:
        - '&7Click to accept evolve'
    deny:
      display: "&cDeny"
      material: head:beb588b21a6f98ad1ff4e085c552dcb050efc9cab427f46048f18fc803475f7
      data: 0
      slot: 15
      ammount: 1
      lore:
        - '&7Click to deny evolution'
        -
        #This is the ranks menu, here you can create rank pages
Rank-Menu:
  #To create a new page use 'page-<number>'
  page-1:
    name: "&7Rank Menu - 1"
    size: 54
    items:
      #To add a link just repeat the below and change the slot and rank
      rank1:
        rank: default
        slot: 10
      rank2:
        rank: fish1
        slot: 11
      rank3:
        rank: fish2
        slot: 12
      rank4:
        rank: fish3
        slot: 13
      next:
        display: "&cNext page"
        material: arrow
        data: 0
        slot: 50
        ammount: 1
        lore:
          - '&7Click to go next page'
      close:
        display: "&cClose menu"
        material: barrier
        data: 0
        slot: 49
        ammount: 1
        lore:
          - '&7Click to close menu'
  page-2:
    name: "&7Rank Menu - 2"
    size: 54
    items:
      #To add a link just repeat the below and change the slot and rank
      close:
        display: "&cClose menu"
        material: barrier
        data: 0
        slot: 49
        ammount: 1
        lore:
          - '&7Click to close menu'
      back:
        display: "&cPrevious page"
        material: arrow
        data: 0
        slot: 48
        ammount: 1
        lore:
          - '&7Click to go back'